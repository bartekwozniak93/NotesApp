<ion-view view-title="Add note">
  <ion-content>
    <div class="card">

	 <div class="item item-divider">
     	<label class="item item-input">
  <input ng-model="data.title" style="font-size: 21px;" placeholder="Add title" type="text">
</label>
  	  </div>

	  <div class="item item-text-wrap">
		<label class="item item-input">
		  <textarea ng-model="data.text" name="text" placeholder="Add note" style="width: 100%; height:200px; font-size: 21px;"></textarea>
		</label>
	  </div>


	  <div class="item item-divider">
	   <button ng-click="addNote()" class="button button-positive">
			Add note
		</button>
	  </div>

	</div>
  </ion-content>
</ion-view>
