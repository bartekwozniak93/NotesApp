<ion-view view-title="authRegister">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.reg_username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.reg_password">
          </label>
      </div>
      <button class="button button-block button-positive" ng-click="signup()">Sign up</button>
  </ion-content>
</ion-view>
